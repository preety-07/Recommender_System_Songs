stages:
  data_cleaning:
    cmd: python3 src/data_cleaning.py
    deps:
      - data/Music Info.csv
      - src/data_cleaning.py
    outs: 
      - data/cleaned_data.csv
  
  transform_data:
    cmd: python3 src/content_based_filtering.py
    deps:
      - data/cleaned_data.csv
      - src/content_based_filtering.py
      - src/data_cleaning.py
    outs:
      - data/transformed_data.npz
      - transformer.joblib

  interaction_data:
    cmd: python3 src/collaborative_filtering.py
    deps:
      - data/User Listening History.csv
      - src/collaborative_filtering.py
      - data/cleaned_data.csv
    outs:
      - data/track_ids.npy
      - data/collab_filtered_data.csv
      - data/interaction_matrix.npz

  transformed_filtered_data:
    cmd: python3 src/transform_filtered_data.py
    deps:
      - src/transform_filtered_data.py
      - data/collab_filtered_data.csv
    outs:
      - data/transformed_hybrid_data.npz